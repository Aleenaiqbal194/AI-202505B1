<html lang="en">

<body>
    




    <script>
      var stdName ; // variable decleration 
      stdName = 'Ali Khan' ; // variable initialization
      var empName = 'Sana' // variable initialization
      console.log(stdName);
      console.log(empName);
     // var stdName; // redecleration
     stdName = 'Hassan'; // reinitialization
     console.log(stdName);
     

     // let scope block
     let stdAge ; // variable decleration 
     stdAge = 20 ;
     console.log(stdAge) ; 
    // let stdAge // cannot redeclerate
     stdAge = 21 ;
     console.log(stdAge) ;


      // const
      const piVal = 3.14 ;
      console.log(piVal) ;
    </script>
</body>
